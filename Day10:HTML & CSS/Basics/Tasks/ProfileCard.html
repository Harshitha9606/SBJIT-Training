<!DOCTYPE html>
<html>
<head>
  <title>Profile Card</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center; 
      align-items: center;     
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
    }

    
    .card {
      width: 500px; 
      background-color: #db9d9d;
      border: 1px solid #ddd; 
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15); 
      text-align: center;
      padding: 20px;
    }

    .card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }

    .card h2 {
      margin: 10px 0 5px;
    }

    .card p {
      color: #555;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .card button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .card button:hover {
      background-color: #b30018;
    }
  </style>
</head>

<body>
  <div class="card">
    <img src="C:\Users\admin\eclipse-workspace\MamathaS\HTML\Images\girl.jpeg" alt="Profile Image">
    <h2>Mamatha.S</h2>
    <p>Web developer who enjoys building clean and simple designs.</p>
    <button>View Profile<a href="Mamatha.html"></a></button>
  </div>

</body>
</html>
